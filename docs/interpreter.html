<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interpreter</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/interpreter.css">
    <script src="https://cdn.webrtc.ecl.ntt.com/skyway-latest.js"></script>
</head>
<body>
    <div id="pass">
        <h1>Interpreter's Page</h1>
        <h2>Input Keys</h2>
        <input id="apikey" type="text" placeholder="skyway api key">
        <button id="initBtn">OPEN</button>
        <button id="connectBtn" disabled>CONNECT to HOST</button>
    </div>
    <div id="contents" class="container notshow">
        <div class="by2bg1 seg3g1">
            <video id="mainVenue" class="mainvdbox" autoplay playsinline poster="./pict/wait.png"></video>
        </div>
        <!-- <div class="by2bg2 seg2bg1" id="remotes"> -->
        <div class="by2bg2 seg3g1">
            <ul>
                <li><button id="setLang1Btn">Lang1</button></li>
                <li><button id="setLang2Btn">Lang2</button></li>
            </ul>
            <button id="mute">Mute</button>

            <hr />

            <pre id="msg">Message</pre> 
            <textarea id="sendMsg" placeholder="message..." rows="3" cols="40"></textarea>
            <button id="sendMsgBtn">Send</button>
            
        </div>
        <div class="by1g1 seg3g2">
            <ul id="remotes"></ul>
        </div>
    </div>
    <script src="./js/index.js"></script>
    <script src="./js/interpreter.js"></script>
</body>
</html>
