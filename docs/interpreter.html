<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEE to BAA Conference--Interpreter</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <!-- <script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"></script> -->
    <script src="https://cdn.webrtc.ecl.ntt.com/skyway-latest.js"></script>
</head>
<body>
    <!-- ログイン画面 ログイン後にdisplay:none -->
    <div id="pass">
    <!-- <div id="pass" class="notshow"> -->
        <section class="hero is-dark">
            <div class="hero-body">
                <h1 class="title">MEE to BAA Conference</h1>
                <h2 class="subtitle">Interpreter's Page</h1>
            </div>
        </section>
        <section class="section">
            <div class="container">
                <h2>Input Keys</h2>
                <div class="columns">
                    <div class="column is-9">
                        <input id="apikey" type="text" placeholder="skyway api key" class="input">
                    </div>
                    <div class="column is-3">
                        <button id="init-btn" class="button is-info">OPEN</button>
                        <button id="connect-btn" class="button is-success" disabled>Connect to Host</button>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <!-- ログイン画面 ここまで -->
    <!-- メイン画面 ログイン後に表示 -->
    <div id="contents" class="notshow container is-fluid">
    <!-- <div id="contents" class="container is-fluid"> -->
        <!-- メインビデオ + コントロールのセクション -->
        <section class="section" id="main-control">
            <div class="columns">
                <!-- メインビデオ -->
                <div class="column is-10">
                    <video id="main-video" class="main-vdbox"
                        autoplay
                        playsinline
                        poster="./pict/wait.png"
                    ></video>
                </div>
                <div class="column is-2">
                    <ul class="horizon">
                        <li><button class="button" id="setLang1-btn">Lang1</button></li>
                        <li><button class="button" id="setLang2-btn">Lang2</button></li>
                        <li><button class="button" id="mute">Mute</button></li>
                    </ul>

                    <hr />

                    <ul class="horizon">
                        <li><button class="button is-black" id="handOver-btn" disabled>HAND OVER</button></li>
                        <li><button class="button is-warning" id="request-btn">REQUEST</button></li>
                    </ul>

                    <hr />

                    <div class="content">
                        <pre id="msg">message...</pre>
                    </div>
                    <div class="content">
                        <textarea id="sendMsg" placeholder="message..." rows="3" cols="40"></textarea>
                        <button id="sendMsg-btn" class="button is-success is-small">Send</button>
                    </div>
                </div>
                <div class="modal" id="hand-modal">
                    <div class="modal-background"></div>
                    <div class="modal-card">
                        <header class="modal-card-head">
                            <p class="modal-card-title">確認</p>
                            <!-- <button class="delete" aria-label="close" data-target="my-modal"></button> -->
                            <button class="delete" aria-label="close" id="del-btn"></button>
                        </header>
                        <section class="modal-card-body">
                            交代可能ですか？
                        </section>
                        <footer class="modal-card-foot">
                            <ul class="horizon">
                                <li><button id="accept-btn" class="button is-success">ACCEPT</button></li>
                                <li><button id="reject-btn" class="button is-danger">REJECT NOW</button></li>
                            </ul>
                            
                        </footer>
                    </div>
                </div>
            </div>
        </section>
        <!-- メイン+コントロール　ここまで -->
        <!-- 会場の選択 -->
        <section class="section" id="remote-index">
            <!-- <div class="by1g1 seg3g2"> -->
                <ul id="remotes" class="horizon"></ul>
            <!-- </div> -->
        </section>
    </div>
    <footer>
        <p>"MEE to BAA" developed by GoldenBridge Inc. All rights reserved. Product powered by Skyway & Bulma</p>
    </footer>
    <script src="./js/index.js"></script>
    <script src="./js/interpreter.js"></script>
</body>
</html>
