<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEE to BAA Conference--Audience</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- <link rel="stylesheet" href="./css/audience.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <script src="https://cdn.webrtc.ecl.ntt.com/skyway-latest.js"></script>
</head>
<body>
    <!-- ログイン画面 ログイン後にdisplay:none -->
    <div id="pass">
        <!-- <div id="pass" class="notshow"> -->
            <section class="hero is-dark">
                <div class="hero-body">
                    <h1 class="title">MEE to BAA Conference</h1>
                    <h2 class="subtitle">Audience's Page</h1>
                </div>
            </section>
            <section class="section">
                <div class="container">
                    <h2>Input Keys</h2>
                    <div class="columns">
                        <div class="column is-9">
                            <input id="apikey" type="text" placeholder="skyway api key" class="input">
                        </div>
                        <div class="column is-3">
                            <button id="init-btn" class="button is-info">OPEN</button>
                            <button id="connect-btn" class="button is-success" disabled>Connect to Host</button>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <!-- ログイン画面 ここまで -->
        <!-- メイン画面 ログイン後に表示 -->
        <div id="contents" class="notshow container is-fluid">
        <!-- <div id="contents" class="container is-fluid"> -->
        <!-- 映像とオーディオのセクション -->
        <section id="video" class="sectoin is-fluid">
            <video id="main-video" class='main-vdbox' autoplay controls poster="./pict/noimage.png"></video>
        </section>
        <section class="section" id="controls">
            <div class="content">
                <ul class="horizon">
                    <li><button id="lang1-btn" class="button is-primary">Lang 1:</button></li>
                    <li><button id="lang2-btn" class="button">Lang 2:</button></li>
                </ul>
            </div>
            <div class="content">
                <ul class="horizon">
                    <!-- <li><buton class="button is-success" id="fullScr-btn">FULL SCREEN</buton></li> -->
                    <li><buton class="button is-warning" id="reload-btn">RELOAD</buton></li>
                </ul>
                
            </div>
        </section>
    </div>
    <footer>
        <p>"MEE to BAA" developed by GoldenBridge Inc. All rights reserved. Product powered by Skyway & Bulma</p>
    </footer>
    <script src="./js/index.js"></script>
    <script src="./js/audience.js"></script>
</body>
</html>
