<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEE to BAA Conference--Audience</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- <link rel="stylesheet" href="./css/audience.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <script src="https://cdn.webrtc.ecl.ntt.com/skyway-latest.js"></script>
</head>
<body>
    <!-- ログイン画面 ログイン後にdisplay:none -->
    <div id="pass">
        <!-- <div id="pass" class="notshow"> -->
            <section class="hero is-dark">
                <div class="hero-body">
                    <h1 class="title">MEE to BAA Conference</h1>
                    <h2 class="subtitle">Audience's Page</h1>
                </div>
            </section>
            <section class="section">
                <div class="container">
                    <h2>Input Keys</h2>
                    <div class="columns">
                        <div class="column is-9">
                            <input id="apikey" type="text" placeholder="skyway api key" class="input">
                        </div>
                        <div class="column is-3">
                            <button id="initBtn" class="button is-info">OPEN</button>
                            <button id="connectBtn" class="button is-success" disabled>Connect to Host</button>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <!-- ログイン画面 ここまで -->
        <!-- メイン画面 ログイン後に表示 -->
        <div id="contents" class="notshow container is-fluid">
        <!-- <div id="contents" class="container is-fluid"> -->
        <!-- オーディオのセクション -->
        <section id="audios" class="sectoin">
            <!-- PCなら横 スマホなら縦 -->
            <div class="columns is-desktop">
                <div class="column is-one-third">
                    <h3 id="originalH" class="voice">ORIGINAL VOICE</h3>
                    <audio id="original" class="adbox" autoplay playsinline controls poster="./pict/vn1.png"></audio>
                </div>
                <div class="column is-one-third">
                    <h3 id="interH" class="voice">INTERPRETER VOICE</h3>
                    <audio id="interpreter" class="adbox" autoplay controls playsinline></audio>
                </div>
                <div class="column is-one-third">
                    <h3 id="hostH" class="voice selected">HOST VOICE</h3>
                    <audio id="host" class="adbox" autoplay controls playsinline></audio>
                </div>
            </div>
        </section>
        <section class="section" id="controls">
            <div class="content">
                <h2 id="langDisp" class="is-size-3">Speaker: Lang1<br />  Interpreter: Lang2</h2>
                <ul class="horizon">
                    <li><button id="lang1Btn" class="button is-primary">Lang 1:</button></li>
                    <li><button id="lang2Btn" class="button">Lang 2:</button></li>
                </ul>
            </div>
            <div class="content">
                <buton class="button is-warning" id="reloadBtn">RELOAD</buton>
            </div>
        </section>
    </div>
    <footer>
        <p>"MEE to BAA" developed by GoldenBridge Inc. All rights reserved. Product powered by Skyway & Bulma</p>
    </footer>
    <script src="./js/index.js"></script>
    <script src="./js/audience.js"></script>
</body>
</html>
