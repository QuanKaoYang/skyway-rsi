<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/host.css">
    <script src="https://cdn.webrtc.ecl.ntt.com/skyway-latest.js"></script>
</head>
<body>
    <div id="pass">
        <h1>Host's Page</h1>
        <h2>Input Keys</h2>
        <input id="apikey" type="text" placeholder="skyway api key">
        <button id="initBtn">OPEN</button>
        <button id="createBtn" disabled>START</button>
    </div>
    <div id="contents" class="notshow container">
        <div class="by3g1 seg2g1">
            <video id="venue1" class="vdbox" controls autoplay playsinline poster="./pict/vn1.png"></video>
        </div>
        <div class="by3g2 seg2g1">
            <video id="venue2" class="vdbox" controls autoplay playsinline poster="./pict/vn2.png"></video>
        </div>
        <div class="by3g3 seg2g1">
            <video id="venue3" class="vdbox" controls autoplay playsinline poster="./pict/vn3.png"></video>
        </div>
        <div class="by3g1 seg2g2">
            <ul>
                <li><button id="setNoVenue" class="broadcasting">No Venue</button></li>
                <li><button id="setVenue1">Venue1</button></li>
                <li><button id="setVenue2">Venue2</button></li>
                <li><button id="setVenue3">Venue3</button></li>
            </ul>
            <ul>
                <li><button id="setLang1Btn">Speaker: Lang1</button></li>
                <li><button id="setLang2Btn">Speaker: Lang2</button></li>
                <li><button id="setLang0Btn" class="broadcasting">HOST Voice</button></li>
                <li><button id="muteLang0Btn">Host Mute</button></li>
            </ul>
        </div>
        <div class="by3g2 seg2g2"><pre id="console">console...</pre></div>
        <div class="by3g3 seg2g2">
            <pre id="msg">message...</pre>
            <textarea id="sendMsg" placeholder="message..." rows="3" cols="40"></textarea>
            <button id="sendMsgBtn">Send</button>
            
        </div>
    </div>
    <script src="./js/masterconfig.js"></script>
    <script src="./js/host.js"></script>
</body>
</html>
