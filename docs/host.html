<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEE to BAA Conference--Host</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <!-- <link rel="stylesheet" href="./css/host.css"> -->
    <script src="https://cdn.webrtc.ecl.ntt.com/skyway-latest.js"></script>
</head>
<body>
    <!-- ログイン画面 ログイン後にdisplay:none -->
    <div id="pass">
    <!-- <div id="pass" class="notshow"> -->
        <section class="hero is-dark">
            <div class="hero-body">
                <h1 class="title">MEE to BAA Conference</h1>
                <h2 class="subtitle">Host's Page</h1>
            </div>
        </section>
        <section class="section">
            <div class="container">
                <h2>Input Keys</h2>
                <div class="columns">
                    <div class="column is-9">
                        <input id="apikey" type="text" placeholder="skyway api key" class="input">
                    </div>
                    <div class="column is-3">
                        <button id="initBtn" class="button is-info">OPEN</button>
                        <button id="createBtn" class="button is-success" disabled>START</button>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <!-- ログイン画面 ここまで -->
    <!-- メイン画面 ログイン後に表示 -->
    <div id="contents" class="notshow container is-fluid">
    <!-- <div id="contents" class="container is-fluid"> -->
        <!-- ビデオを並べるセクション -->
        <section class="section" id="videos">
            <div class="columns">
                <div class="columnes is-one-quarter">
                    <video id="venue1" class="vdbox" controls autoplay playsinline poster="./pict/vn1.png"></video>
                </div>
                <div class="columnes is-one-fourth">
                    <video id="venue2" class="vdbox" controls autoplay playsinline poster="./pict/vn2.png"></video>
                </div>
                <div class="columnes is-one-fourth">
                    <video id="venue3" class="vdbox" controls autoplay playsinline poster="./pict/vn3.png"></video>
                </div>
                <div class="columnes is-one-fourth">
                    <video id="venue4" class="vdbox" controls autoplay playsinline poster="./pict/vn4.png"></video>
                </div>
            </div>
        </section>
        <!-- 操作に関するセクション -->
        <section class="section" id="con-panel">
            <div class="columns">
                <!-- ボタン領域 -->
                <div class="column is-one-third">
                    <!-- 発言する会場を指定 -->
                    <ul class="horizon content">
                        <li><button id="setNoVenue" class="button is-primary">No Venue</button></li>
                        <li><button id="setVenue1" class="button">Venue1</button></li>
                        <li><button id="setVenue2" class="button">Venue2</button></li>
                        <li><button id="setVenue3" class="button">Venue3</button></li>
                        <li><button id="setVenue4" class="button">Venue4</button></li>
                    </ul>

                    <!-- 音声のコントロール -->
                    <ul class="horizon content">
                        <li><button id="setLang1Btn" class="button">Speaker: Lang1</button></li>
                        <li><button id="setLang2Btn" class="button">Speaker: Lang2</button></li>
                    </ul>
                    <ul class="horizon content">
                        <li><button id="setLang0Btn" class="button is-primary">HOST Voice</button></li>
                        <li><button id="muteLang0Btn" class="button">Host Mute</button></li>
                    </ul>
                </div>

                <!-- 状態を表示する -->
                <div class="column is-one-third">
                    <pre id="console">console...</pre>
                </div>

                <!-- 通訳者とのチャット -->
                <div class="column is-one-third">
                    <div class="content">
                        <pre id="msg">message...</pre>
                    </div>
                    <div class="content">
                        <textarea id="sendMsg" placeholder="message..." rows="3" cols="40"></textarea>
                        <button id="sendMsgBtn" class="button is-success is-small">Send</button>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <footer>
        <p>"MEE to BAA" developed by GoldenBridge Inc. All rights reserved. Product powered by Skyway & Bulma</p>
    </footer>
    <script src="./js/index.js"></script>
    <script src="./js/host.js"></script>
</body>
</html>
