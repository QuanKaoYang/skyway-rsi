<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venue</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- <link rel="stylesheet" href="./css/venue.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <script src="https://cdn.webrtc.ecl.ntt.com/skyway-latest.js"></script>
</head>
<body>
    <!-- ログイン画面 ログイン後にdisplay:none -->
    <div id="pass">
    <!-- <div id="pass" class="notshow"> -->
        <section class="hero is-dark">
            <div class="hero-body">
                <h1 class="title">Venue's Page</h1>
            </div>
        </section>
        <section class="section">
            <div class="container">
                <h2>Input Keys</h2>
                <div class="columns">
                    <div class="column is-9">
                        <input id="apikey" type="text" placeholder="skyway api key" class="input">
                    </div>
                    <div class="column is-3">
                        <button id="initBtn" class="button is-info">OPEN</button>
                        <button id="connectBtn" class="button is-success" disabled>Connect to Host</button>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <!-- ログイン画面 ここまで -->
    <!-- メイン画面 ログイン後に表示 -->
    <div id="contents" class="notshow container is-fluid">
    <!-- <div id="contents" class="container is-fluid"> -->
        <!-- ビデオ*2 + コントロールのセクション -->
        <section class="section">
            <div class="columns">
                <div class="column is-5">
                    <video id="venue1" class="vdbox" controls autoplay playsinline poster="./pict/vn1.png"></video>
                </div>
                <div class="column is-5">
                    <video id="venue2" class="vdbox" controls autoplay playsinline poster="./pict/vn2.png"></video>
                </div>
                <div class="column is-2">
                    <ul horizon>
                        <li><button id="shareScrBtn" class="button is-success">SHARE SCREEN</button></li>
                        <li></li>
                    </ul>
                </div>
            </div>
            <div class="columns">
                <div class="column is-5">
                    <video id="venue3" class="vdbox" controls autoplay playsinline poster="./pict/vn3.png"></video>
                </div>
                <div class="column is-5">
                    <video id="venue4" class="vdbox" controls autoplay playsinline poster="./pict/vn4.png"></video>
                </div>
                <!-- <div class="column is-2">
                    <div class="content">
                        <pre id="msg">message...</pre>
                    </div>
                    <div class="content">
                        <textarea id="sendMsg" placeholder="message..." rows="3" cols="40"></textarea>
                        <button id="sendMsgBtn" class="button is-success is-small">Send</button>
                    </div>
                </div> -->
            </div>
        </section>
    </div>
    <script src="./js/index.js"></script>
    <script src="./js/venue.js"></script>
</body>
</html>
