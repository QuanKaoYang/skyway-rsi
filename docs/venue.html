<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venue</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/venue.css">
    <script src="https://cdn.webrtc.ecl.ntt.com/skyway-latest.js"></script>
</head>
<body>
    <div id="pass">
        <h1>Venue's Page</h1>
        <h2>Input Keys</h2>
        <input id="apikey" type="text" placeholder="skyway api key">
        <button id="initBtn">OPEN</button>
        <button id="connectBtn" disabled>CONNECT to HOST</button>
    </div>
    <div id="contents" class="container notshow">
        <div class="by2g1 seg2g1">
            <video id="venue1" class="vdbox" controls autoplay playsinline poster="./pict/vn1.png"></video>
        </div>
        <div class="by2g2 seg2g1">
            <video id="venue2" class="vdbox" controls autoplay playsinline poster="./pict/vn2.png"></video>
        </div>
        <div class="by2g1 seg2g2">
            <video id="venue3" class="vdbox" controls autoplay playsinline poster="./pict/vn3.png"></video>
        </div>
        <div class="by2g2 seg2g2">
            <ul>
                <li><button id="shareScrBtn">SHARE SCREEN</button></li>
                <li></li>
            </ul>
        </div>
    </div>
    <script src="./js/index.js"></script>
    <script src="./js/venue.js"></script>
</body>
</html>
